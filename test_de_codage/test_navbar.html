<style>
/* Styles pour le menu déroulant */
.dropdown {
  position: relative;
}

.dropdown-toggle {
  display: flex;
  align-items: center;
}

.dropdown-toggle i {
  margin-left: 5px;
  font-size: 0.8rem;
  transition: transform 0.3s ease;
}

.dropdown:hover .dropdown-toggle i {
  transform: rotate(180deg);
}

.dropdown-menu {
  position: absolute;
  top: 100%;
  left: 0;
  background-color: var(--primary-color);
  min-width: 200px;
  border-radius: 0 0 5px 5px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  opacity: 0;
  visibility: hidden;
  transform: translateY(10px);
  transition: all 0.3s ease;
  z-index: 1000;
  padding: 10px 0;
}

.dropdown:hover .dropdown-menu {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.dropdown-menu li {
  margin: 0;
}

.dropdown-menu a {
  padding: 10px 20px;
  display: block;
  color: var(--light-text);
  transition: all 0.3s ease;
}

.dropdown-menu a:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--secondary-color);
}

/* Styles responsifs pour le menu déroulant */
@media (max-width: 992px) {
  .dropdown-menu {
    position: static;
    opacity: 1;
    visibility: visible;
    transform: none;
    box-shadow: none;
    background-color: rgba(0, 0, 0, 0.1);
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    max-height: 0;
    overflow: hidden;
    padding: 0;
    transition: max-height 0.3s ease;
  }
  
  .dropdown:hover .dropdown-menu {
    max-height: 500px;
  }
  
  .dropdown-toggle {
    justify-content: center;
  }
}
</style>

<!-- JavaScript: Ajouter à votre script existant -->
<script>
// JavaScript complet pour la navbar avec menu déroulant
document.addEventListener('DOMContentLoaded', function() {
  // Gestion de la navbar responsive
  const menuToggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  
  if (menuToggle) {
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });
  }
  
  // Effet de la navbar au scroll
  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
  
  // Gestion du menu déroulant sur mobile
  document.querySelectorAll('.dropdown-toggle').forEach(dropdownToggle => {
    dropdownToggle.addEventListener('click', function(e) {
      if (window.innerWidth <= 992) {
        e.preventDefault();
        this.parentNode.classList.toggle('dropdown-active');
        const dropdownMenu = this.nextElementSibling;
        
        // Fermer tous les autres menus déroulants
        document.querySelectorAll('.dropdown').forEach(dropdown => {
          if (dropdown !== this.parentNode && dropdown.classList.contains('dropdown-active')) {
            dropdown.classList.remove('dropdown-active');
            dropdown.querySelector('.dropdown-menu').style.maxHeight = '0';
          }
        });
        
        // Ouvrir/fermer le menu actuel
        if (this.parentNode.classList.contains('dropdown-active')) {
          dropdownMenu.style.maxHeight = dropdownMenu.scrollHeight + "px";
        } else {
          dropdownMenu.style.maxHeight = '0';
        }
      }
    });
  });
  
  // Fermer le menu en cliquant sur un lien (sauf dropdown-toggle)
  document.querySelectorAll('.nav-links a:not(.dropdown-toggle)').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('active');
      menuToggle.classList.remove('active');
    });
  });
  
  // Animation de scroll (si présent dans votre code)
  const scrollIndicator = document.querySelector('.scroll-indicator');
  if (scrollIndicator) {
    scrollIndicator.addEventListener('click', function() {
      const sectionCarte = document.querySelector('.section-carte');
      if (sectionCarte) {
        sectionCarte.scrollIntoView({ 
          behavior: 'smooth' 
        });
      }
    });
  }
});
</script>
