<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Dashboard Admin</title>
    <link rel="stylesheet" href="styles_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">üîê</div>
            <h1>Connexion Admin</h1>
        </div>
        
        <div class="login-form">
            <!-- Affichage des messages d'erreur ou de succ√®s -->
            <div id="message-container"></div>
            
            <form id="login-form" action="login_process.php" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" value="1">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                
                <button type="submit" class="btn">Se connecter</button>
                <a href="forgot_password.php" class="forgot-password">Mot de passe oubli√© ?</a>
            </form>
        </div>
    </div>
    
    <script>
        // Afficher/masquer le mot de passe
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });

        // Validation du formulaire c√¥t√© client
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('message-container');
            
            // R√©initialiser le conteneur de message
            messageContainer.innerHTML = '';
            
            // Valider la longueur du nom d'utilisateur
            if (username.length < 3) {
                e.preventDefault();
                messageContainer.innerHTML = '<div class="alert alert-danger">Le nom d\'utilisateur doit contenir au moins 3 caract√®res.</div>';
                return;
            }
            
            // Valider la longueur du mot de passe
            if (password.length < 6) {
                e.preventDefault();
                messageContainer.innerHTML = '<div class="alert alert-danger">Le mot de passe doit contenir au moins 6 caract√®res.</div>';
                return;
            }
        });

        // V√©rifier si un message d'erreur est pr√©sent dans l'URL (redirection apr√®s √©chec de connexion)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const messageContainer = document.getElementById('message-container');
            
            if (error === 'invalid') {
                messageContainer.innerHTML = '<div class="alert alert-danger">Nom d\'utilisateur ou mot de passe incorrect.</div>';
            } else if (error === 'locked') {
                messageContainer.innerHTML = '<div class="alert alert-danger">Votre compte est temporairement verrouill√© suite √† plusieurs tentatives de connexion √©chou√©es. Veuillez r√©essayer dans 15 minutes.</div>';
            } else if (error === 'inactive') {
                messageContainer.innerHTML = '<div class="alert alert-danger">Votre compte est inactif. Veuillez contacter l\'administrateur.</div>';
            }
            
            const success = urlParams.get('success');
            if (success === 'reset') {
                messageContainer.innerHTML = '<div class="alert alert-success">Votre mot de passe a √©t√© r√©initialis√© avec succ√®s. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</div>';
            }
        });
    </script>
</body>
</html>
